<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <img
        src="/images/image-header-mobile.jpg"
        alt="header-image"
        class="card-image"
      />

      <div class="card-wrapper">
        <h1 class="card-title">
          Get <span class="card-title__purple">insights</span> that help your
          business grow.
        </h1>

        <p class="card-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="list">
          <h2 class="list-title">10k+</h2>
          <p class="list-subtitle">companies</p>
          <h2 class="list-title">314</h2>
          <p class="list-subtitle">templates</p>
          <h2 class="list-title">12m+</h2>
          <p class="list-subtitle">queries</p>
        </div>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
