<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card">

    <div class="card-image__wrapper">
      <div class="image-overlay"></div>
      <img src="/images/image-header-mobile.jpg" alt="header-image" class="mobile-image card-image" />
      <img src="/images/image-header-desktop.jpg" alt="header-image" class="desktop-image card-image" />
    </div>

    <div class="card-wrapper">
      <h1 class="card-title">
        Get <span class="card-title__purple">insights</span> that help your
        business grow.
      </h1>

      <p class="card-text">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>

      <div class="list">
        <div class="list-item">
          <h2 class="list-title">10k+</h2>
          <p class="list-subtitle">companies</p>
        </div>
        <div class="list-item">
          <h2 class="list-title">314</h2>
          <p class="list-subtitle">templates</p>
        </div>
        <div class="list-item">
          <h2 class="list-title">12m+</h2>
          <p class="list-subtitle">queries</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
